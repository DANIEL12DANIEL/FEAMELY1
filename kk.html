<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עץ משפחת כהן</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            direction: rtl;
            background-image: url("https://www.fertilome.com/media/klowrey/Article%20Images/Tree.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            font-size: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .generation {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .person {
            cursor: pointer;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #8b4513;
            border-radius: 50%;
            margin: 10px;
            width: 100px; 
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(139, 69, 19, 0.6);
            position: relative;
        }

        .person img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .person:hover {
            background: #d2691e;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(139, 69, 19, 0.9);
            color: white;
        }

        .line {
            position: absolute;
            width: 2px;
            background: white;
            left: 50%;
            top: 100%;
            height: 40px;
            transform: translateX(-50%);
        }

        .popup {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: bottom 0.4s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }

        .popup.active {
            bottom: 20px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .popup .close-btn:hover {
            background: darkred;
        }

        .popup h2 {
            margin: 10px 0;
        }

        .popup button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .popup button:hover {
            background: #a0522d;
        }
    </style>
</head>
<body>
  <h1>משפחת כהן</h1>
    <div class="tree">
        <div class="generation">
            <div class="person" onclick="showPopup('סבא יהודה', 'הוא אהב לעבוד בגינה ולנגן בכינור.')">
                סבא יהודה
                <div class="line"></div>
            </div>
        </div>

        <div class="generation">
            <div class="person" onclick="showPopup('אבא יעקב', 'הוא אוהב לצאת לטיולים ולבשל.')">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="אבא יעקב">
                יעקב
                <div class="line"></div>
            </div>
            
            <div class="person" onclick="showPopup('אמא מרים', 'היא אוהבת לרקוד ולצייר.')">
                <img src="https://www.w3schools.com/w3images/avatar6.png" alt="אמא מרים">
                מרים
                <div class="line"></div>
            </div>
        </div>

        <div class="generation">
            <div class="person" onclick="showPopup('דוד', 'הוא אוהב לשחק כדורסל ולתכנת.')">
                דוד
            </div>
            <div class="person" onclick="showPopup('תמר', 'היא אוהבת לקרוא ספרים ולשחות.')">
                תמר
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <h2 id="popup-name">שם</h2>
        <p id="popup-info">מידע...</p>
        <button id="learn-more-btn">למד עוד</button>
    </div>

    <script>
        function showPopup(name, info) {
            document.getElementById("popup-name").innerText = name;
            document.getElementById("popup-info").innerText = info;
            document.getElementById("popup").classList.add("active");

            const learnMoreBtn = document.getElementById("learn-more-btn");
            learnMoreBtn.onclick = function() {
                window.location.href = ""; // הכנס את הכתובת שלך
            };
        }

        function closePopup() {
            document.getElementById("popup").classList.remove("active");
        }
    </script>

</body>
</html>

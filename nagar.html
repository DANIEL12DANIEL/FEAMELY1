<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌳 עץ המשפחה של הדר וחן 🌳</title>
    <style>
          body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background-image: url("https://www.reshet-yeruka.net/wp-content/uploads/2023/01/%D7%A2%D7%A5-%D7%91%D7%A9%D7%93%D7%94-Image-by-wirestock-on-Freepik.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
            text-shadow: 3px 3px 6px black;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 4px 12px rgba(90, 121, 24, 0.7);
        }

        .tree {
            display: flex;
            flex-direction: column-reverse; /* הופך את סדר הדורות */
            align-items: center;
            margin-top: 40px;
        }

        .generation {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 10px 0;
            position: relative;
        }

        .person {
            cursor: pointer;
            padding: 15px;
            background: rgba(34, 152, 44, 0.9);
            border: 3px solid rgb(11, 168, 6);
            border-radius: 50%;
            box-shadow: 0px 6px 18px rgba(82, 156, 9, 0.9);
            width: 120px; 
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            position: relative;
            background-image: url("https://s3.prog.co.il/data/attachments/1152/1152125-9841ede07e7e2300e7d4558f77755838.jpg");
            background-size: cover;
            background-position: center;
            color: black;
        }

        .person:hover {
            background: rgba(6, 122, 14, 0.55);
            transform: scale(1.15);
            color: black;
            box-shadow: 0px 8px 20px rgb(27, 160, 0);
        }

        .person::before,
        .person::after {
            content: '';
            position: absolute;
            width: 2px;
            background: rgb(13, 106, 32);
            transition: all 0.3s ease-in-out;
        }

        .person::before {
            height: 50%;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .person::after {
            height: 50%;
            bottom: -50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .connector {
            width: 2px;
            background: rgb(62, 67, 61);
            position: absolute;
        }

        /* קווים אנכיים בין דורות */
        .generation:not(:last-child) .person::after {
            content: '';
            position: absolute;
            width: 2px;
            background: rgb(56, 154, 51);
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            height: 20px;
        }

        /* קווים אופקיים בין אחים */
        .generation .person:not(:last-child)::after {
            content: '';
            position: absolute;
            width: 20px;
            background: rgb(45, 50, 47);
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            height: 2px;
        }

        .popup {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.85);
            color: rgb(221, 214, 214);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(26, 174, 78, 0.7);
            transition: bottom 0.4s ease-in-out;
        }

        .popup.active {
            bottom: 30px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .poto {
            border-radius: 50%;
        }
        .but {
    width: 140px;
    height: 70px;
    background-color: #333; /* צבע רקע כהה */
    color: #ffc107; /* צבע טקסט */
    border: none;
    border-radius: 10px; /* קצוות מעוגלים */
    font-size: 16px;
    cursor: pointer;
    position: absolute; /* מיקום יחסי למסך */
    top: 1%;
    right:2%; /* תוקן מ-90% ל-10% כדי שלא ייצא מחוץ למסך */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s; /* אנימציה חלקה */
}

/* אפקט בלחיצה */
.but:hover {
    background-color: #555;
    color: white;
}
    </style>
</head>
<body>
    <h1>🌳 עץ המשפחה של הדר וחן 🌳</h1>

    <div class="generation">
        <div class="person" onclick="showPopup('אבא חן', 'אוהב לבשל ולשחק שחמט.')">אבא חן</div>
        <div class="person" onclick="showPopup('אמא הדר', 'מתעניינת באמנות ואוהבת לקרוא.')">אמא הדר</div>
    </div>

    <div class="generation">
        <div class="person" onclick="showPopup('איתי', 'אוהב כדורגל וטכנולוגיה.')">איתי</div>
        <div class="person" onclick="showPopup('לבי', 'אוהבת מוזיקה וציור.')">לבי</div>
        <div class="person" onclick="showPopup('אורי', 'חובב טבע והרפתקאות.')">אורי</div>
    </div>

    <div id="popup" class="popup">
        <button class="close-btn" onclick="closePopup()">חזור</button>
        <h2 id="popup-name">שם</h2>
        <p id="popup-info">מידע...</p>
    </div>

    <script>
        let but = document.createElement("button");  // יצירת כפתור חדש
but.classList.add("but");  // הוספת מחלקה (class) לכפתור
but.id = "but";  // הגדרת מזהה (id)
but.textContent = "     לחזור לעמוד הקודם";  // הוספת טקסט לכפתור

// הוספת הכפתור לגוף הדף (או לאלמנט אחר לפי הצורך)
document.body.appendChild(but);  
    function showPopup(name, info) {
        document.getElementById("popup-name").innerText = name;
        document.getElementById("popup-info").innerText = info;
        document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
        document.getElementById("popup").classList.remove("active");
    }
    but.onclick = function() {
    window.location.href = "jj.html";
};
    </script>
</body>
</html>
